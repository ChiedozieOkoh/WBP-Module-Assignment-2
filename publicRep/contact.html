<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Mimo Yoga Studio::Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="yoga.css">
    <script>
    function validateForm(){
      console.log(document.forms[0].email.value);
      if (document.forms[0].email.value === ""){

        alert("Please enter an email address");
        return false;
      }
      return true;
    }
  </script>

  <script src = "validateForm.js" defer></script>

  </head>
  <body>
    <header>
  			<span class = "studio"> Contact Page</span>
  	</header>
    <main>
      <nav>
       <ul>
           <li><a href = "index.html">Home &nbsp;</a></li>
           <li><a href = "classes.html">Classes &nbsp;</a></li>
           <li><a href = "schedule.html">Schedule &nbsp;</a></li>
           <li><a href "posture.html">Posture &nbsp;</a></li>
           <li><a href = "contact.html">Contact &nbsp;</a></li>
       </ul>
     </nav>

     <h2>Contact Mimo Yoga Studio</h2>

     <form method = "post" action="/contact.html" onsubmit="return validateForm();">
      <fieldset>
      <legend>Contact</legend>
        <label for = "firstName"> first name: </label>
        <input type = "text" id = "firstName" name = "firstName" accesskey ="f">
        <br>
        <br>
        <label for = "lastName">last name: </label>
        <input type = "text" id = "lastName" name = "lastName" accesskey = "l">
        <br>
        <br>
        <label for = "email">email:</label>
        <input type = "text" id = "email" name = "email" accesskey = "e" placeholder = "xyz@email.co.uk">
        <br>
        <br>
        <label for = "comments">comments: </label>
        <textarea id = "comments" name ="comments" rows  = "5" cols = "35"></textarea>
        <br>
        <br>
        <label for = "submit"> submit: </label>
        <input type = "submit" value = "submit" id = "submit" name = "submit">
      </fieldset>
     </form>
    </main>
    <footer>
    <div class="smallPrint" id = "footer">Copyright &#169; 2020 Mimo Yoga Studio<br>
      <a href = "kye20ksu@uea.ac.uk">Chiedozie Okoh</a>
      <br>
    </div>
  </footer>
  </body>
</html>
